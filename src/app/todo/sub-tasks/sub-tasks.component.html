<div class="row p-2 h-100">
    <div class="sub-tasks p-2">
        <div class="bg-white p-3">
            <input type="checkbox" class="">
            <span class="mx-3">{{taskName}}</span>
            <i class="far fa-star float-end"></i>
        </div>

        <div class="ul bg-white px-3">
            <div class="li py-2 border-bottom" *ngFor="let subTask of subTasks">
                <input type="checkbox" />
                <span class="px-3">{{subTask}}</span>
            </div>
        </div>

        <div class="bg-white p-3">
            <i class="fas fa-plus"></i>
            <input class="bg-white px-3" placeholder="Add Step" [(ngModel)]="subTaskName" (keyup.enter)="addSubTask()">
        </div>

        <div class="bg-white mt-4 p-3">
            <i class="fas fa-sun"></i>
            <span class="px-3">Add To My Day</span>
        </div>

        <div class="bg-white my-3 p-3">
            <div>
                <i class="fas fa-bell"></i>
                <span class="px-3">Remind Me</span>
                <hr>
            </div>

            <div>
                <i class="fas fa-calendar-alt"></i>
                <span class="px-3">Add To Due Date</span>
                <hr>
            </div>

            <div>
                <i class="fas fa-redo"></i>
                <span class="px-3">Repeat</span>
            </div>
        </div>

        <div class="bg-white p-3">
            <i class="fas fa-tags"></i>
            <span class="px-3">Pick A Category</span>
        </div>

        <div class="bg-white mt-3 p-3">
            <i class="fas fa-file-word"></i>
            <span class="px-3">Add file</span>
        </div>

        <textarea class="mt-3" cols="49" rows="4"></textarea>
    </div>
</div>
